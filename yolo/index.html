<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yolo login</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106817086-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-106817086-1');
  </script>
</head>
<body>
  <script src="https://smartlock.google.com/client"></script>
  <script>
    const PUBLIC_CLIENT_ID = '577448346659-3fjvp436d8cdstpk1cmulc26tqf10ds4.apps.googleusercontent.com';

    try {
      openyolo.setRenderMode('navPopout');
      googleyolo.retrieve({
        supportedAuthMethods: [
          "https://accounts.google.com",
          "openyolo://id-and-password"
        ],
        supportedIdTokenProviders: [{
          uri: "https://accounts.google.com",
          clientId: PUBLIC_CLIENT_ID
        }],
        context: "signUp"
      }).then(function(credential) {
        // process
        console.log('process');
        console.log(credential);
      }, function(error) {
        console.log('other');
        console.log(error);
        googleyolo.hint({
          supportedAuthMethods: ["https://accounts.google.com"],
          supportedIdTokenProviders: [{
              uri: "https://accounts.google.com",
              clientId: PUBLIC_CLIENT_ID
          }]
        }).then(function (credential) {
          console.log("hint worked");
          console.log(credential);
          if (credential.idToken) {
              // Send the token to your auth backend.
              console.log(credential.idToken);
          }
      }, function (error) {
        console.log("htpppppppp")
        console.log(error);
      });
      })
    } catch (e) {
      console.log(e);
    }
  </script>
</body>
</html>
