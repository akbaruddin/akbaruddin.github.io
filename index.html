<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
    	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
		  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <a class="navbar-brand" href="#">uilab.in</a>
		  <!-- Navbar content -->
		  <div class="collapse navbar-collapse" id="navbarText">
		    <div class="navbar-nav">
		      <a class="nav-item nav-link active" href="#">Projects <span class="sr-only">(current)</span></a>
		      <a class="nav-item nav-link active" href="#">Blogs </a>
		    </div>
		  </div>
		</nav>
    </header>
    <section class="container">
    	<div class="row">
    		<div class="col-sm-12 text-center main-box">
    			<h1>My Page</h1>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-6 col-sm-12 mb-5">
    			<div class="mb-2">
	    			<label>HTML</label>
	    			<div class="progress">
  					  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
  					</div>
          </div>
          <div class="mb-2">
            <label>CSS(SASS/LESS)</label>
            <div class="progress">
              <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%"></div>
            </div>
          </div>
          <div class="mb-2">
            <label>Javascript/jQuery</label>
            <div class="progress">
              <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
            </div>
          </div>
          <div class="mb-2">
            <label>Photoshop</label>
            <div class="progress">
              <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%"></div>
            </div>
          </div>
          <div class="mb-2">
            <label>Grunt/Gulp</label>
            <div class="progress">
              <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%"></div>
            </div>
          </div>
    		</div>
    	</div>
    </section>

    <div class="copyright bg-inverse">
	  <div class="container-fuild footer-bottom">
	    <div class="row">
	    	<div class="col-md-6">
		      <p>Â© 2016 - All Rights with uilab.in</p>
		    </div>
		    <div class="col-md-6">
	           <div class="pull-right">
           		 <ul class="footer-links clearfix">
	                <li><a href="#">Projects</a></li>
	                <li><a href="#">Blogs</a></li>
	            </ul>
	           </div>
	        </div>
	    </div>
	  </div>
	</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
