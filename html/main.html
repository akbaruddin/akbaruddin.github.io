<div class="container" ng-controller="mainController">
    <div class="row">
        <div class="col-sm-12 text-center main-box">
            <h1>Skills</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 mb-5">
            <div class="mb-2" ng-repeat="skill in skills">
                <label>{{skill.name}}</label>
                <div class="progress">
                    <div class="progress-bar {{skill.bg}} progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{skill.value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.value}}%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
