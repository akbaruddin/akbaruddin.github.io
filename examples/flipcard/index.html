<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flip Card in CSS</title>
  <style>
    body {
      background: #f17563;
      font-size: 50px;
      color: #222;
    }
    
    label {
      -webkit-perspective: 1000px;
      perspective: 1000px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      display: block;
      width: 300px;
      height: 200px;
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    
    .card {
      position: relative;
      height: 100%;
      width: 100%;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transition: all 600ms;
      transition: all 600ms;
      z-index: 20;
    }
    
    .card div {
      position: absolute;
      height: 100%;
      width: 100%;
      background: #fff;
      text-align: center;
      line-height: 200px;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 2px;
    }
    
    .card .back {
      background: #222;
      color: #fff;
      -webkit-transform: rotateY(180deg);
      transform: rotateY(180deg);
    }
    
    input {
      display: none;
    }
    
    :checked + .card {
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" />
    <div class="card">
        <div class="front">Front</div>
        <div class="back">Back</div>
    </div>
  </label>
</body>
</html>
