	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script>
		$(document).ready(function() {

			$(".small-thumb i").hide();
			$(".small-thumb").on("click", function(){

				if($(this).next(".big-thumb").is(":hidden")){
					$(".small-thumb i").hide();
					$(".big-thumb").slideUp();
					$(this).find("i").show();
					$(this).next().slideDown();
				}
				
			});
			
			$("i.fa-close").on("click", function(){
				$(this).parent().slideUp();
				$(this).parents('li').find('.small-thumb').find('.fa-caret-up').hide();
			});
		});   	
    </script>
